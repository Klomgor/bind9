# 32-bit builds on Debian

[binaries]
c = 'i686-linux-gnu-gcc'
ar = 'i686-linux-gnu-ar'
nm = 'i686-linux-gnu-nm'
pkgconfig = 'i686-linux-gnu-pkg-config'

[host_machine]
system = 'linux'
cpu_family = 'x86'
cpu = 'x86'
endian = 'little'

[properties]
needs_exe_wrapper = false
