[binaries]
c = 'afl-cc'
pkg-config = 'pkg-config'

[properties]
needs_exe_wrapper = false

[built-in options]
b_lundef = false
default_library = 'static'

[project options]
cmocka = 'disabled'
doc = 'disabled'
fuzzing = 'afl'
tracing = 'disabled'
zlib = 'disabled'
